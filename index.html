<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Build a Portfolio Site</title>
	<script src="js/bootstrap.js"></script>
	<!-- style -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- font -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,400">

</head>
<body>
		<div class="container">
			<header class="row">
				<div class="col-md-2 col-sm-2 col-xs-2 logo">
					<a href="#"><img class="img-responsive" id="logo" src="https://classroom.udacity.com/images/asset-logo-mark-3a6fb.svg" alt="Udacity Logo" height="100" width="100">
					</a>
				</div>
				<div class="col-md-10 col-sm-10 col-xs-10 text-right text-uppercase">
					<h1 class="title">CHUN MIN WOO</h1>
					<h4>Front-end Developer</h4>
				</div>
			</header>

			<div class="row main">
				<div class="col-md-12">
					<img class="img-responsive" src="images/main_img.png" alt="main image">
				</div>
			</div>

			<div class="row">
				<div class="col-md-12 text-muted">
					<h2>Featured Work</h2>
				</div>
			</div>

			<div class="row text-center">
				
				<article class="col-md-4 col-sm-12">
					<a href="#">
						<img class="img-responsive" src="images/airbnb.png" alt="airbnb image">
					</a>
					<h3 class="text-uppercase"><a href="#">Air bnb</a></h3>
					<p><a href="#">https://github.com/udacity/airbnb</a></p>
				</article>

				<article class="col-md-4 col-sm-12">
					<a href="#">
						<img class="img-responsive" src="images/uber.jpg" alt="uber image">
					</a>
					<h3 class="text-uppercase"><a href="#">uber</a></h3>
					<p><a href="#">https://github.com/udacity/uber</a></p>
				</article>

				<article class="col-md-4 col-sm-12">
					<a href="#">
						<img class="img-responsive" src="images/dribbble.jpeg" alt="dribbble image">
					</a>
					<h3 class="text-uppercase"><a href="#">dribbble</a></h3>
					<p><a href="#">https://github.com/udacity/dribbble</a></p>
				</article>

			</div>
		</div>
	</body>
</html>
